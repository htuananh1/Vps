name: Create VPS (Auto Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup (if any)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [[ "${{ github.event.client_payload.backup }}" == "true" ]]; then
            unzip ".backup/$name.zip" -d . -x "*.git/*" "*.github/*" ".backup/*" || echo "âš ï¸ No backup found."
          fi

      - name: ğŸ” Start Serveo tunnel
        run: |
          sudo apt update -y && sudo apt install -y screen
          mkdir -p /tmp/serveo_logs
          screen -S serveo -Logfile /tmp/serveo_logs/serveo.log -Logon -dm \
            ssh -o StrictHostKeyChecking=no -R 80:localhost:22 serveo.net
          sleep 15
          # TrÃ­ch xuáº¥t URL SSH tá»« log
          url_line=$(grep -o 'ssh root@[^ ]*\.serveo\.net' /tmp/serveo_logs/serveo.log | head -n 1)
          if [ -z "$url_line" ]; then
            echo "âŒ Failed to get SSH URL from Serveo. Check logs:"
            cat /tmp/serveo_logs/serveo.log
            exit 1
          fi
          echo "$url_line" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
          echo "âœ… SSH URL: $url_line"

      - name: ğŸš€ Start Playit Tunnel
        run: |
          wget -qO playit https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit tunnel started in background."

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -qr ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true
          echo "ğŸ“¦ Backup saved: .backup/$name.zip"

      - name: ğŸ“¤ Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH links and backup"
          file_pattern: links/*.txt .backup/*.zip
          repository: .

      - name: â³ Wait & Restart workflow
        run: |
          echo "ğŸŸ¢ Waiting 5 minutes before restarting..."
          sleep 300
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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 }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
