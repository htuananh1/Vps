name: Create VPS (Auto Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours
    env:
      TMATE_SERVER: nyc1.tmate.io   # khÃ´ng dÃ¹ng ná»¯a nhÆ°ng giá»¯ nguyÃªn theo yÃªu cáº§u

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup found."
          fi

      # ==== NGROK SSH (thay cho tmate) ====
      - name: ğŸ” Start SSH via Ngrok (thay cho tmate)
        run: |
          # CÃ i OpenSSH server vÃ  tiá»‡n Ã­ch
          sudo apt update -y
          sudo apt install -y openssh-server curl unzip jq
          # Báº­t Ä‘Äƒng nháº­p báº±ng máº­t kháº©u + cho phÃ©p root
          sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
          echo "root:Htdviuv@864894" | sudo chpasswd
          sudo service ssh restart

          # CÃ i ngrok
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
          unzip -q ngrok-stable-linux-amd64.zip
          sudo mv ngrok /usr/local/bin

          # Auth vÃ  má»Ÿ tunnel TCP 22  (TOKEN cÃ´ng khai theo yÃªu cáº§u)
          ngrok authtoken 31cSvqxIruAptWr7MVXy7e3mmA6_5rHEUnQXd9WMV8asM5Rri
          nohup ngrok tcp 22 --log=stdout > ngrok.log 2>&1 &

          # Chá» ngrok lÃªn vÃ  láº¥y URL cÃ´ng khai (robust, tá»‘i Ä‘a ~120s)
          for i in {1..60}; do
            URL=$(curl -s http://127.0.0.1:4040/api/tunnels \
              | jq -r '.tunnels[]?.public_url' \
              | grep '^tcp://' | head -n1)
            if [ -n "$URL" ]; then
              break
            fi
            echo "â³ Äá»£i ngrok... ($i)"
            sleep 2
          done

          if [ -z "$URL" ]; then
            echo "âŒ Ngrok chÆ°a táº¡o tunnel. In log Ä‘á»ƒ debug:"
            tail -n +1 ngrok.log || true
            exit 1
          fi

          # TÃ¡ch host/port, in lá»‡nh SSH, vÃ  lÆ°u vÃ o links/<name>.txt
          HOST=$(echo "$URL" | sed -E 's#tcp://([^:]+):([0-9]+)#\1#')
          PORT=$(echo "$URL" | sed -E 's#tcp://([^:]+):([0-9]+)#\2#')
          SSH_CMD="ssh root@$HOST -p $PORT"
          echo "ğŸ‘‰ DÃ¹ng lá»‡nh:"
          echo "$SSH_CMD"
          echo "ğŸ”‘ Password: Htdviuv@864894"

          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          echo "$SSH_CMD  (pass: Htdviuv@864894)" | tee "links/$name.txt"
      # ==== Háº¾T NGROK SSH ====

      - name: ğŸš€ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit started in background."

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -qr ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep VPS alive
        run: |
          for i in $(seq 1 $((360))); do
            echo "ğŸŸ¢ Running minute $i/360..."
            sleep 60
          done

      - name: ğŸ” Restart workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
