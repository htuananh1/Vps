name: Create VPS (Auto Restart)

on:
  workflow_dispatch:
    inputs:
      vps_name:
        description: 'TÃªn VPS (dÃ¹ng Ä‘á»ƒ lÆ°u backup)'
        required: true
        default: 'manual-vps'
      backup:
        description: 'KhÃ´i phá»¥c tá»« backup?'
        type: boolean
        default: false
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup (optional)
        run: |
          name="${{ github.event.inputs.vps_name || github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.inputs.backup || github.event.client_payload.backup }}" == "true" ]; then
            # 1. Thá»­ restore tá»« backup cá»¥c bá»™
            if [ -f ".backup/$name.zip" ]; then
              echo "ğŸ“¦ Restoring from local backup..."
              unzip -o ".backup/$name.zip" -d . || echo "âš ï¸ Failed to restore local backup."
            else
              # 2. Náº¿u khÃ´ng cÃ³, thá»­ restore tá»« remote (transfer.sh)
              echo "ğŸ” Local backup not found. Trying remote restore..."
              if [ -f "auto-start.txt" ]; then
                chmod +x auto-start.txt
                timeout 60s ./auto-start.txt restore_backup || echo "âš ï¸ Remote restore failed or timed out."
              fi
            fi
          fi

      - name: ğŸ”§ Setup SSH Server
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server
          sudo systemctl start ssh
          sudo systemctl enable ssh
          
          # Cáº¥u hÃ¬nh SSH cho phÃ©p login báº±ng password
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#PermitEmptyPasswords no/PermitEmptyPasswords yes/' /etc/ssh/sshd_config
          
          # Äáº·t máº­t kháº©u trá»‘ng cho user 'runner'
          sudo passwd -d runner
          
          sudo systemctl restart ssh
          echo "âœ… SSH Server is ready."

      - name: ğŸ” Start Serveo SSH Tunnel
        run: |
          # Táº¡o key pair náº¿u chÆ°a cÃ³
          ssh-keygen -t rsa -f ~/.ssh/id_rsa -N "" -q
          
          # Cáº¥u hÃ¬nh SSH client
          echo "Host serveo.net" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          
          # Má»Ÿ tunnel trong background
          ssh -R 80:localhost:22 serveo.net > serveo_output.txt 2>&1 &
          
          # Äá»£i má»™t chÃºt Ä‘á»ƒ tunnel Ä‘Æ°á»£c thiáº¿t láº­p
          sleep 8
          
          # Láº¥y URL tunnel
          SERVEO_URL=$(grep -o "https://[a-zA-Z0-9.-]*\.serveo\.net" serveo_output.txt | head -1)
          if [ -z "$SERVEO_URL" ]; then
            SERVEO_URL="Check serveo_output.txt"
          fi
          
          echo "SERVEO_SSH_LINK=$SERVEO_URL" >> $GITHUB_ENV
          echo "ğŸ”— Serveo tunnel started: $SERVEO_URL"

      - name: ğŸ“ Save Connection Info
        run: |
          name="${{ github.event.inputs.vps_name || github.event.client_payload.vps_name || 'manual-vps' }}"
          {
            echo "=== VPS Access Info ==="
            echo "SSH Command: ssh runner@$SERVEO_SSH_LINK"
            echo "Serveo Link: ${{ env.SERVEO_SSH_LINK }}"
            echo "Username: runner"
            echo "Password: (empty - no password)"
            echo "Active Time: 6 hours"
            echo "========================"
          } > "links/$name.txt"
          echo "ğŸ“„ SSH info saved to links/$name.txt"

      - name: ğŸš€ Start Playit Tunnel (if exists)
        run: |
          if [ -f "playit" ]; then
            echo "ğŸ® Starting Playit..."
            chmod +x playit
            nohup ./playit > playit.log 2>&1 &
            echo "âœ… Playit started."
          else
            echo "ğŸ” Playit not found, skipping."
          fi

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.inputs.vps_name || github.event.client_payload.vps_name || 'manual-vps' }}"
          echo "ğŸ’¾ Creating backup..."
          zip -qr ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" "links/*" || true
          
          # Upload backup lÃªn transfer.sh
          if [ -f ".backup/$name.zip" ]; then
            echo "ğŸ“¤ Uploading backup to transfer.sh..."
            UPLOAD_URL=$(curl -s --upload-file ".backup/$name.zip" "https://transfer.sh/$name.zip")
            if [ -n "$UPLOAD_URL" ]; then
              echo "ğŸ”— Backup uploaded: $UPLOAD_URL"
              echo "$UPLOAD_URL" > "links/$name-backup-url.txt"
            fi
          fi

      - name: ğŸ“¤ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated VPS: ${{ github.event.inputs.vps_name || github.event.client_payload.vps_name || 'manual-vps' }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep VPS alive
        run: |
          echo "ğŸŸ¢ VPS is running for 6 hours..."
          for i in {1..360}; do
            echo "â±ï¸ Minute $i/360"
            sleep 60
          done

      - name: ğŸ” Restart workflow
        if: always()
        run: |
          name="${{ github.event.inputs.vps_name || github.event.client_payload.vps_name || 'manual-vps' }}"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
